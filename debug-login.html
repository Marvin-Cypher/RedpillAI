<!DOCTYPE html>
<html>
<head>
    <title>Debug Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; }
        .form-group { margin: 15px 0; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h2>RedPill VC Login Debug Tool</h2>
        
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="user@redpill.vc" />
        </div>
        
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="password123" />
        </div>
        
        <div class="form-group">
            <button onclick="testBackendLogin()">Test Backend Login</button>
            <button onclick="testFrontendLogin()">Test Frontend Login</button>
            <button onclick="testDashboardAccess()">Test Dashboard Access</button>
        </div>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = 'result ' + (isError ? 'error' : 'success');
            result.innerHTML = message;
        }

        async function testBackendLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login/json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Backend Login Success!<br>Token: ${data.access_token.substring(0, 50)}...`);
                } else {
                    const error = await response.text();
                    showResult(`❌ Backend Login Failed: ${response.status} ${error}`, true);
                }
            } catch (error) {
                showResult(`❌ Backend Login Error: ${error.message}`, true);
            }
        }

        async function testFrontendLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Frontend Login Success!<br>User: ${data.user.email}<br>ID: ${data.user.id}`);
                } else {
                    const error = await response.text();
                    showResult(`❌ Frontend Login Failed: ${response.status} ${error}`, true);
                }
            } catch (error) {
                showResult(`❌ Frontend Login Error: ${error.message}`, true);
            }
        }

        async function testDashboardAccess() {
            try {
                const response = await fetch('http://localhost:3000/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showResult(`✅ Dashboard Access Success!<br>Status: ${response.status}<br>URL: ${response.url}`);
                } else {
                    const error = await response.text();
                    showResult(`❌ Dashboard Access Failed: ${response.status}`, true);
                }
            } catch (error) {
                showResult(`❌ Dashboard Access Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
