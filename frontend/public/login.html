<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedPill VC Login</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 0 0 30px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
        }
        .success {
            background: #f0fff4;
            border-color: #9ae6b4;
            color: #276749;
        }
        .error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #c53030;
        }
        .demo-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê RedPill VC</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" value="user@redpill.vc" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" value="password123" required>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Sign In</button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="demo-info">
            <strong>Demo Credentials:</strong><br>
            Email: user@redpill.vc<br>
            Password: password123
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Signing in...';
            messageDiv.style.display = 'block';
            messageDiv.className = 'message';
            messageDiv.textContent = 'Authenticating...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `‚úÖ Welcome ${data.user.email}! Redirecting...`;
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                    
                } else {
                    const errorText = await response.text();
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `‚ùå Login failed: ${errorText}`;
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üöÄ Sign In';
                }
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = `‚ùå Network error: ${error.message}`;
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Sign In';
            }
        });
    </script>
</body>
</html>
